<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Descodificador Texto</title>
</head>
<body>
  <header>
    <img class="vetor" src="assets/img/Vector.png" alt="">
  </header>

  <main>
<div class="geral">
  <section class="texto-original">

    <textarea class="input-texto" cols="40" rows="6" placeholder="Digite seu texto"></textarea>

        <div class="texto-original-orientacao">
              <h6 class="informacao">
                ! Apenas letras minúsculas e sem acento.</h6>
        </div>

        <div class="botoes">
          <button class="encriptar" onclick="btnCriptografar()">
              Criptografar
          </button>

          <button class="desencriptar" onclick="btnDescriptografar ()">
              Descriptografar
          </button>
      </div>
  </section>


<!-- Segunda Parte -->
  <section class="texto-alterado">
        <div class="imagem"><img src="assets/img/High quality products 1 1.svg" alt="" width="200px" height="250px"></div>

        <textarea class="mensagem" cols="20" rows="4" style="background: rgb(255, 255, 255); color: black;"></textarea>

         <button id="btnCopiar" onclick="copiar()">Copiar</button>

         <div class="texto-saida">
              <div><p>Nenhuma mensagem encontrada</p></div>
              <div><p>Digite um texto que você deseja criptografar ou descriptografar</p></div>
        </div>
  </section>
</div>
</main>

  <footer>
    <span>
      &copy; Rosimeri Pacheco
  </span>
  </footer>
  <script src="script.js"></script>
</body>
</html>
